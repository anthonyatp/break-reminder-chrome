<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/menu.css">
  <script defer src="menu.js"></script>
</head>

<body>
  <div class="headingContainer">
    <img class="logo" src="../images/icon128.png" />
    <h2 class="heading">Break Reminder</h2>
  </div>
  <div class="scheduleContainer">
    <div class="scheduleRow" style="margin-bottom: 10px;">
      Break every <input type="number" id="workValue" value="1" />
      <select name="workUnit" id="workUnit">
        <option value="minutes">minutes</option>
        <option value="hours" selected="true">hours</option>
      </select>
    </div>
    <div class="scheduleRow">
      for <input id="breakValue" type="number" value="10" />
      <select id="breakUnit" id="workUnit">
        <option value="seconds">seconds</option>
        <option value="minutes" selected="true">minutes</option>
        <option value="hours">hours</option>
      </select>
    </div>
  </div>
  <div class="helpText">How often should I take a break?</div>
  <button type="submit" id="startButton">Start</button>
</body>

</html>
